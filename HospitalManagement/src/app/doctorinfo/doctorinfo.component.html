<div style="text-align:center">
<table border="5px solid red">
    <tr>
        <th>name</th>
        <th>speciality</th>
        <th>experience</th>
        <th>gender</th>
    </tr>
    <tr *ngFor="let data of doctorData">
        <td>{{data.name}}</td>
        <td>{{data.speciality}}</td>
        <td>{{data.experience}}</td>
        <td>{{data.gender}}</td>
    </tr>
</table>
</div>
